<app-default-signin-layout
  title="Sign In into your account!"
  primaryBtnText="Login Now"
  secondaryBtnText="Sign Up Now"
>
  <form [formGroup]="signInForm">
    <app-primary-input
      formControlName="email"
      inputName="email"
      type="email"
      label="Email"
      placeholder="Enter your email address"
    >
      <img src="/assets/email-icon.svg" />
    </app-primary-input>
    <app-primary-input
      formControlName="password"
      inputName="password"
      type="password"
      label="Password"
      placeholder="Enter your password"
    >
      <img src="/assets/password-icon.svg" />
    </app-primary-input>
  </form>
</app-default-signin-layout>
